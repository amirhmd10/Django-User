<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}سیستم کاربری{% endblock %}</title>
</head>
<body>
    <header>
        <h1>سیستم مدیریت کاربری</h1>
        <nav>
            <ul>
                <li><a href="{% url 'account:login_user' %}">ورود</a></li>
                <li><a href="{% url 'account:signup' %}">ثبت‌نام</a></li>
                <li><a href="{% url 'account:request_otp' %}">کد یکبار مصرف</a></li>
                <li><a href="{% url 'account:password_reset_request' %}">بازیابی رمز</a></li>
                <li><a href="{% url 'account:profile' %}">پروفایل</a></li>
                <li><a href="{% url 'account:logout' %}">خروج</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>© 2025 - همه حقوق محفوظ است</p>
    </footer>
</body>
</html>
